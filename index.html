<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中国語単語 カテゴリ学習</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>中国語単語 カテゴリ学習</h1>

    <section class="controls">
      <label>
        カテゴリ
        <select id="categorySelect"></select>
      </label>
      <label>
        再生間隔（秒）
        <input id="intervalInput" type="number" min="1" value="3" />
      </label>
      <button id="startButton">自動再生を開始</button>
      <button id="stopButton" disabled>停止</button>
    </section>

    <p id="categoryInfo" class="category-info"></p>

    <section class="card">
      <p class="label">読み上げ後に表示</p>
      <p id="hanzi" class="hanzi">準備中...</p>
      <p id="pinyin" class="pinyin"></p>
      <p id="meaning" class="meaning"></p>
    </section>
  </main>

  <script src="data/wordbank.js"></script>
  <script src="app.js"></script>
</body>
</html>
